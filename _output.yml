bookdown::gitbook:
  css: style.css
  toc_depth: 2
  config:
    toc:
      before: |
        <li><a href="./">Brenden Eum</a></li>
      collapse: section
    edit: https://github.com/rstudio/bookdown-demo/edit/master/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
bookdown::bs4_book: default
